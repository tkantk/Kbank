<sly data-sly-use.clientlib="core/wcm/components/commons/v1/templates/clientlib.html">
    <sly data-sly-call="${clientlib.css @ categories='kbank.base'}"/>
</sly>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--/* Google Fonts */-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asar&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!--/* Include Context Hub */-->
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>

<!--/* Manifest */-->
<meta name="theme-color" content="#FFEA00">
<link rel="manifest" href="/etc.clientlibs/kbank/clientlibs/clientlib-site/resources/manifest.json">
<!--/* Favicons */-->
<sly data-sly-include="favicons.html"></sly>
<script src="https://assets.adobedtm.com/9ba9295ff599/a63c38ebe736/launch-3d15fbc55893-development.min.js" async></script>
<sly data-sly-use.digitalData="com.kbank.core.models.DataLayer">
    <div data-digital-data='${digitalData.data}' style="display:none;"></div>
    <script>
        var dataDiv = document.querySelector('[data-digital-data]');
        var digitalDataJson = dataDiv.getAttribute('data-digital-data');
        window.digitalData = window.digitalData || {};
        Object.assign(window.digitalData, JSON.parse(digitalDataJson));
    </script>
</sly>
<!-- Loader Overlay -->
<div id="loader-overlay" class="loader-overlay">
    <div class="loader">
        <div class="loader-text">Loading</div>
    </div>
</div>
