<template data-sly-template.item="${@ item}">
    <div class="card-img"><img src="${item.image}">
        <h1>${item.title}</h1>
    </div>
    <div class="card-details"></div>
    <div class="card-text"><p>${item.description}</p></div>
    <div class="read-more"><a href="${item.URL}" target="_blank">Read More</a></div>
</template>
